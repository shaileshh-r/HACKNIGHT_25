<div class="form-group">
    <label for="proposal-funding">Funding Required ($)</label>
    <input type="number" id="proposal-funding" required min="0">
</div>

<div class="form-group">
    <label>Proposal Rating</label>
    <div class="rating-display">
        <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
        <span class="rating-value">Pending...</span>
    </div>
    <p class="rating-description">This rating is generated by AI based on your proposal's content.</p>
</div>

<button type="submit" class="btn" id="submit-proposal-btn">Submit Proposal</button>
